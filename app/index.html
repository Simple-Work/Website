<!DOCTYPE html>
<html>
<title>simple App store - Acceuil</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
/*body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
.w3-sidenav a,.w3-sidenav h4 {font-weight:bold}*/

</style>
<body class="w3-light-grey w3-row">

<!-- SIDEBAR = 1/4 -->
<div class="w3-quarter w3-container w3-white" style="min-height: 100vh;">
	<br><br>
	<i class="fa fa-shopping-cart w3-text-red w3-hide-medium" style="font-size: 10em;margin-left: 25%;"></i><i class="fa fa-shopping-cart w3-text-red w3-hide-large w3-hide-small" style="font-size: 10em;margin-left: 10%;"></i><br><br>
	<h1 class="w3-xxxlarge">Simple App store</h1><br><br>
	<h4><i class="fa fa-bullhorn"></i> News on store</h4>
	<h4><i class="fa fa-star"></i> Top of week</h4>
	<h4><i class="fa fa-chevron-down"></i> Category :</h4>
	<ul class="fa-ul w3-large">
		<li><i class="fa-li fa fa-gamepad"></i><a>Games</a></li>
		<li><i class="fa-li fa fa-share-alt"></i><a>Social</a></li>
		<li><i class="fa-li fa fa-briefcase"></i><a>Work</a></li>
		<li><i class="fa-li fa fa-graduation-cap"></i><a>Education</a></li>
		<li><i class="fa-li fa fa-users"></i><a>Usefull</a></li>
		<li><i class="fa-li fa fa-code"></i><a>Coding</a></li>
		<li><i class="fa-li fa fa-pencil"></i><a>Graphics</a></li>
		<li><i class="fa-li fa fa-check-circle"></i><a>Official</a></li>
	</ul>

</div>

<!-- MAIN CONTENT = 3/4    ->   4 row or 1 (desktop or mobile) -->
<div id="main" class="big-main w3-threequarter w3-container w3-row-padding" style="height:100vh;overflow-x:auto;">
	<div id="Lcol1" class="w3-third"></div>
	<div id="Lcol2" class="w3-third"></div>
	<div id="Lcol3" class="w3-third"></div>
	<!--<div id="Lcol4" class="w3-quarter"></div>-->
</div>
<!-- MAIN CONTENT = 3/4    ->   2 row (tablet) -->
<div id="main" class="medium-main w3-threequarter w3-container w3-row-padding" style="height:100vh;overflow-x:auto;">
	<div id="Mcol1" class="w3-half"></div>
	<div id="Mcol2" class="w3-half"></div>
</div>

<script>
var col3 = 1;
var col2 = 1;

function add_item(title, description, link, picture = "", Official = false) {
	if(Official == true) { Official = "<i class='fa fa-check-circle fa-2x w3-text-green' style='position: relative;top:0px;left:0px;float:left;'></i>"; } else { Official = ""; }
	htmlvalue = "<div class='w3-white w3-padding-8 w3-card-4 w3-panel' style='height:400px;'><div class='w3-container' style='height: 350px;overflow-x:auto;'>"+Official+"<h3 class='w3-container w3-center w3-xxlarge'>"+title+"</h3><br><div class='w3-container w3-center'>"+picture+"</div><br><p class='w3-container w3-center w3-large'>"+description+"</p></div><div class='w3-container' style='height: 50px;'><a class='w3-large w3-text-blue' target='_blank' href='http://app.simple-work.tk/app/"+link+"' style='position:relative;float:right;'>More info Â»</a></div></div>";
	
	if(col3 == 3){
		document.getElementById("Lcol"+col3).innerHTML += htmlvalue;
		col3 = 1;
	}
	else {
		document.getElementById("Lcol"+col3).innerHTML += htmlvalue;
		col3++;
	}
	if(col2 == 2){
		document.getElementById("Mcol"+col2).innerHTML += htmlvalue;
		col2 = 1;
	}
	else {
		document.getElementById("Mcol"+col2).innerHTML += htmlvalue;
		col2++;
	}
}

add_item("Simple Datas", "Manage your data like a pro with Sdatas. Compatible with Smanagement.", "simple-datas", "<i class='fa fa-database fa-5x'></i>", true);
add_item("Simple Management", "Manage all technologie your use, like Sdatas, Git, Logs, ...", "simple-management", "<i class='fa fa-dashboard fa-5x'></i>", true);
add_item("Simple OS", "Find all your favorite app and design directemently in your computer", "simple-os", "<i class='fa fa-star fa-5x'></i>", true);
add_item("Simple Docs", "Sorry, this app are obsolete and we delete it prochainemently", "simple-docs", "<i class='fa fa-file-text-o fa-5x'></i>", true);

</script>

</body>
</html>
